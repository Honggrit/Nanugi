<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up Form Concept</title>
  
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/jquery/jquery.cookie.js"></script>
    <script>
        $('document').ready(function() {
            $('#btn_login').click(function(){
                $.ajax({
                  url : "http://Nanugi00-env.kte3qwhdpp.ap-northeast-2.elasticbeanstalk.com/buyer/sign/in",
                  data : {"id" : $('#id').val(), "pw" : $('#password').val()},
                  type : "POST",
                  async: false,
                  success : function(request) {
                      var req = request['session_info'];
                      var data = JSON.parse(req);
                      $.cookie('id', data['id'], {expire: '7', path: '/'})
                      $.cookie('idx', data['idx'], {expire: '7', path: '/'})
                      $.cookie('name', data['name'], {expire: '7', path: '/'})
                      location.href="http://nanugibuyer.s3-website.ap-northeast-2.amazonaws.com/home.html"
//                      alert("code:" + request.status + "\n" + "message:" + JSON.stringify(message));
                  },
                  error : function(request, status, error){
                      alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error)
                  }
                });      
            });
            
            $('#btn_sign_up').click(function(){
                $.ajax({
                  url : "http://nanugi00.kte3qwhdpp.ap-northeast-2.elasticbeanstalk.com/buyer/sign/up",
                  data : {"id" : $('#id').val(), "pw" : $('#password').val()},
                  type : "POST",
                  success : function(request) {
                      var req = request['session_info'];
                      var data = JSON.parse(req);
                      $.cookie('id', data['id'], {expire: '7', path: '/'})
                      $.cookie('idx', data['idx'], {expire: '7', path: '/'})
                      $.cookie('idx', data['name'], {expire: '7', path: '/'})
                      location.href="http://s3.ap-northeast-2.amazonaws.com/nanugibuyer/home.html"
//                      alert("code:" + request.status + "\n" + "message:" + JSON.stringify(message));
                  },
                  error : function(request, status, error){
                      alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error)
                  }
                });      
            });
        }); 
    </script>
  
</head>

<body>

  <div class="cotn_principal">
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2>LOGIN</h2>  
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> 
  <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2>SIGN UP</h2>

  
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
</div>
  </div>
       </div>

    
    <div class="cont_back_info">
       <div class="cont_img_back_grey">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
       
    </div>
<div class="cont_forms" >
    <div class="cont_img_back_">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
   <h2>LOGIN</h2>
 <input type="text" placeholder="ID" id="id"/>
<input type="password" placeholder="Password" id="password"/>
<button class="btn_login" onclick="cambiar_login()" id="btn_login">LOGIN</button>
  </div>
  
   <div class="cont_form_sign_up">
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
     <h2>SIGN UP</h2>
<input type="text" placeholder="id" />
<input type="text" placeholder="User" />
<input type="password" placeholder="Password" />
<input type="password" placeholder="Confirm Password" />
<button class="btn_sign_up" onclick="cambiar_sign_up()" id="btn_sign_up">SIGN UP</button>

  </div>

    </div>
    
  </div>
 </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
